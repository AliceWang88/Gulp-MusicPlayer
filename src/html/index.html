<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- 照片 -->
        <div class="pic">
            <img src="../source/song_1.jpg" alt="">
        </div>
        <!-- 歌曲说明 -->
        <div class="des">
            <h2 class="title">听妈妈的话</h2>
            <div class="singer">周杰伦</div>
            <div class="album">依然范特西</div>
        </div>
        <!-- 进度条 -->
        <div class="progress">
            <div class="curTime">00:00</div>
            <div class="drag">
                <div class="backBg"></div>
                <div class="frontBg"></div>
                <div class="dot"></div>
            </div>
            <div class="totalTime">00:00</div>
        </div>
        <!-- 底部菜单 -->
        <ul class="control">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- 歌曲弹出列表 -->
        <div class="songList">
            <h3>播放列表</h3>
            <ul id="musicList">
                <!-- <li>听妈妈的话</li>
                <li>听妈妈的话</li>
                <li>听妈妈的话</li>
                <li>听妈妈的话</li>
                <li>听妈妈的话</li>
                <li>听妈妈的话</li> -->
            </ul>
            <div class="close">关闭</div>
        </div>
    </div>
    
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audio.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/listControl.js"></script>

    <script src='../js/index.js'></script>
</body>
</html>
